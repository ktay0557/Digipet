<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <!-- link rel="icon" type="image/x-icon" href="add image file path here"-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Digipet</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- add logo image -->
            <img src="images/logo.png" alt="logo">
        </header>

        <main>
            <!-- Digipet image -->
            <section>
                <!-- add image of digipet console -->
                <img src="images/digipet.png" alt="digipet">
            </section>

            <!-- Controls for Digipet -->
            <section>
                <div class="panel">
                    <button>
                        <!-- add image of microphone -->
                        <img src="images/microphone.png" alt="microphone">
                    </button>
                    <h2>Use Microphone</h2>
                </div>

                <div class="panel">
                    <h2>Say Command</h2>
                    <h3>List of Commands</h3>

                    <div class="commands">
                        <ul>
                            <li>Eat</li>
                            <li>Sleep</li>
                            <li>Dance</li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
